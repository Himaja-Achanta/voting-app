<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Music</h1>
  
    <form id="voteForm">
      <label class="vote-option">
        <input type="radio" name="vote" value="Melody Songs" required>
        <span class="vote-text">Melody Songs</span>
      </label>
      <label class="vote-option">
        <input type="radio" name="vote" value="Beat Driven Songs" required>
        <span class="vote-text">Beat Driven Songs</span>
      </label>
      <button type="submit" class="vote-button">Submit Vote</button>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('voteForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const vote = formData.get('vote');

      await fetch('/vote', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ vote })
      });

      window.location.href = '/results-page';
    });
  </script>
</body>
</html>
